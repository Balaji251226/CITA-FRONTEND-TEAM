<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: aliceblue;  
        }
        @media (max-width: 991px) {  /* Mobile View */
            .desktop-nav { display: none !important; } /* Hide menu in mobile */
        }
        @media (min-width: 992px) {  /* Desktop View */
            .mobile-search { display: none !important; } /* Hide - mobile search */
            .logo {
                padding-left: 3rem;
            }
        }
    </style>
    <title>NavBar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg container-fluid py-3">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="logo fs-4 py-2 ">
                Logo
            </div>

            <div class="mobile-search">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">üîç</button>
                </form>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse desktop-nav text-center" id="menu">
                <div class="navbar-nav mx-auto fs-5">
                    <div class="nav-item px-4"><a href="#" class="nav-link">Home</a></div>
                    <div class="nav-item px-4"><a href="#" class="nav-link">About</a></div>
                    <div class="nav-item px-4"><a href="#" class="nav-link">Options</a></div>
                    <div class="nav-item px-4"><a href="#" class="nav-link">Options</a></div>
                    <div class="nav-item px-4"><a href="#" class="nav-link">Contact Us</a></div>
                </div>
            </div>

            <div class="desktop-nav">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-5" type="submit">Search</button>
                </form>
            </div>

        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
